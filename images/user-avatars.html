<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Avatars</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 36px;
        }
        .avatar-1 {
            background: linear-gradient(45deg, #4361ee, #3a0ca3);
        }
        .avatar-2 {
            background: linear-gradient(45deg, #7209b7, #560bad);
        }
        .avatar-3 {
            background: linear-gradient(45deg, #f72585, #b5179e);
        }
    </style>
</head>
<body>
    <div class="avatar avatar-1">S</div>
    <div class="avatar avatar-2">M</div>
    <div class="avatar avatar-3">E</div>
</body>
</html>
